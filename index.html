<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card Generator</title>
</head>
<body>
    <h1>Generate your Card</h1>
    <form id="user-form" class="user-form">
        <input type="text" id="name" title="name" placeholder="Name" required>
        <input type="email" id="email" title="email" placeholder="Email" required>
        <button type="submit" title="Generate" id="generate">Generate</button>
    </form>
    <div class="container">
        <div id="card" class="card"></div>
    </div>
</body>
</html>
